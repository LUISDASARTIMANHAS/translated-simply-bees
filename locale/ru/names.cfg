[item-description]
sb-bee-house=Специальное строение, которое позволяет Рабочей Пчеле производить Медовые и Русурсные Соты
sb-bee-queen=Мать улья. Дает потомство в 25 Рабочих пчел и Личинку. С шансом 2% может оставить вторую Личинку
sb-broken-frame=Повляется с шансом 25% после цикла получения соты. Три таких можно переработать в одну новую Деревянную Рамку
sb-coal-honey-comb=Содержит внушительное количество Угля. Можно переработать в Кусочки Угля
sb-coal-piece=Можно совместить 4 кусочка, чтоб получить Уголь
sb-coal-worker-bee=Трудолюбивая пчела, которая приносит уголь в свой Пчелиный Домик
sb-copper-honey-comb=Содержит внушительное количество Меди. Можно переработать в Кусочки Меди
sb-copper-nugget=Можно совместить 4 кусочка, чтоб получить Медную Руду
sb-copper-worker-bee=Трудолюбивая пчела, которая приносит медь в свой Пчелиный Домик
sb-honey-comb=Сожержит Мед и Воск, может быть далее обработана
sb-honey-cube=Питательное и здоровое лакомство, которым можно и вылечиться, и ускорить рост Личинки
sb-incubator=Специальное строение, которое позволяет Личинке вырасти в Пчелиную Королеву
sb-iron-honey-comb=Содержит внушительное количество Железа. Можно переработать в Кусочки Железа
sb-iron-nugget=Можно совместить 4 кусочка, чтоб получить Железную Руду
sb-iron-worker-bee=Трудолюбивая пчела, которая приносит железо в свой Пчелиный Домик
sb-larva=Будущая Пчелиная Королева, необходимо вырастить ее в Инкубаторе. С шансом 10% может быть добыта из срубленного дерева илм с шансом 2% при вырщивании Рабочих Пчел
sb-stone-honey-comb=Содержит внушительное количество Камня. Можно переработать в Кусочки Камня
sb-stone-piece=Можно совместить 4 кусочка, чтоб получить Камень
sb-stone-worker-bee=Трудолюбивая пчела, которая приносит камень в свой Пчелиный Домик
sb-thermal-centrifuge=В этом строении перерабатываются все виды Сот
sb-uranium-honey-comb=Содержит внушительное количество Урана. Можно переработать в Кусочки Урана
sb-uranium-nugget=Можно совместить 4 кусочка, чтоб получить Урановую Руду
sb-uranium-worker-bee=Трудолюбивая пчела, которая приносит уран в свой Пчелиный Домик
sb-void-honey-comb=Содержит внушительное количество Пустотного Катализатора. Можно переработать в кусочки любой руды
sb-void-worker-bee=Трудолюбивая пчела, которая приносит пустотный катализатор в свой Пчелиный Домик
sb-wax=Побочный продукт переработки Сот. Кое-как горит. Может быть использован в качестве топлива
sb-wooden-frame=Простая деревянная структура, пригодная для постройки на ней Сот
sb-worker-bee=Трудолюбивая пчела, которая приносит мед в свой Пчелиный Домик

